<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sean Talbot</a>

</header>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Hi, I'm Sean</h1>
        <p class="lead text-muted">My stuff</p>
        <p>
          <a href="mailto:simon.small141@gmail.com" class="btn btn-primary my-2">Mail me</a>

        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for job in jobs.all %}
        <div class="col">
          <div class="card shadow-sm">
            <img class="card-img-top" src="{{ job.image.url }}"</img>
            <div class="card-body">
              <p class="card-text">{{ job.summary }}</p>

            </div>
          </div>
        </div>
        {% endfor %}


      </div>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container text-center">
    <p>® Sean Talbot {% now "Y" %}</p>
  </div>
</footer>
